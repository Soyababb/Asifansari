<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Command Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-xpQoTi7C9L+kDlD0FkMpx0cZGw/x7VoITXVSN2As8LgtAVTZY4KRyFYPV6ow/xhO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Voice Command Calculator</h1>
    <div class="calculator">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="command" placeholder="Say 'Hello Doto'">
      </div>
      <div class="result" id="result">Result: </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
